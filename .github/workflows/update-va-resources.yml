name: Auto-Update VA Resources

on:
  schedule:
    # Run every Sunday at 4am UTC
    - cron: '0 4 * * 0'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install mysql-connector-python python-dotenv requests beautifulsoup4

      - name: Run resource sync script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/sync-va-resources.py

      - name: Commit changes
        run: |
          git config --global user.email "auto-update@servicesourceconnect.com"
          git config --global user.name "ServiceSource Auto-Updater"
          git add -A
          git diff --staged --quiet || git commit -m "chore: Auto-sync VA resources [$(date +%Y-%m-%d)]"
          git push origin main || true
